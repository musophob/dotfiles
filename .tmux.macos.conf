# fix pbcpoy pipe on macos
if 'which reattach-to-user-namespace > /dev/null 2>&1' 'set -g default-command "reattach-to-user-namespace -l ${SHELL}"'

# Set Right 'v' to begin selection as in Vim
bind-key -T copy-mode-vi Y send -X copy-pipe "pbcopy"\; display-message "Copied to system clipboard! (pbcopy)"

# Mouse copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "pbcopy"\; display-message "Copied to system clipboard! (pbcopy)"

